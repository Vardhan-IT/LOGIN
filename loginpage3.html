<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-card, .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password {
            color: #007BFF;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 90%;
            max-width: 400px;
        }
        .close-btn {
            background: red;
            margin-top: 10px;
        }
        .back-btn {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="handleLogin()">Login</button>
            <p class="forgot-password" onclick="openResetModal()">Forgot Password?</p>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <label for="resetEmail">Email</label>
            <input type="email" id="resetEmail" placeholder="Enter your email">
            <button onclick="handlePasswordReset()">Send Reset Link</button>
            <button class="close-btn" onclick="closeResetModal()">Close</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            console.log("Logging in with", document.getElementById("email").value, document.getElementById("password").value);
        }

        function openResetModal() {
            document.getElementById("resetModal").style.display = "flex";
        }

        function closeResetModal() {
            document.getElementById("resetModal").style.display = "none";
        }

        function handlePasswordReset() {
            console.log("Reset link sent to", document.getElementById("resetEmail").value);
            closeResetModal();
        }

        function goBack() {
            window.location.href = "file:///G:/html%20vardhan/3d%20stimulation%20event%20website/frontpage4.html";
        }
    </script>
</body>
</html>
